<html>
<head>
	<title>Come Home, Pilgrim</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="css/reset.css" rel="stylesheet"/>
	<link href="css/main.css" rel="stylesheet"/>
</head>
<body>

	<header>
		<div class="day-header">Day <span class="day-counter">0</span></div>
		<h1>Come Home, Pilgrim</h1>
		<nav>
			<ul>
				<li>
					<button class="action-new-game">Start new game</button>
				</li>
			</ul>
		</nav>
	</header>

	<section class="panel game-panel">
		<h2>Current</h2>
		<ul class="log-output"></div>
		<br style="clear: both;"/>
	</section>

	<section class="panel overview-panel">
		<h2>Overview</h2>
		<div>
			Player health: <span class="player-health">0</span>
		</div>
	</section>
	
	<section class="panel actions-panel">
		<h2>Actions</h2>
		<ul>
			<li>
				<button class="action-eat">Eat</button>
				<button class="action-skip-turn">Skip</button>
				<button class="action-go-home">Go home</button>
			</li>
		</ul>
	</section>
	
	<section class="panel developer-panel">
		<h2>Developer</h2>
		<ul class="log-output"></div>
		<br style="clear: both;"/>
	</section>

	<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.min.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
